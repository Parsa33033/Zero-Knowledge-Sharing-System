  owncloud: 
    image: owncloud
    container_name: owncloud
    ports:
      - 8080:80
      - 8443:443
    expose:
      - 8080
      - 8443
    links:
      - mysql
    depends_on:
      - mysql
    volumes:
      - type: volume
        source: owncloud_vol
        target: /var/www/html/
    environment:
      OWNCLOUD_DOMAIN: localhost
      OWNCLOUD_DB_TYPE: mysql
      OWNCLOUD_DB_NAME: owncloud
      OWNCLOUD_DB_USERNAME: root
