version: "3.6"
services:
  mysql:
    # main mysql database
    image: mysql:5
    container_name: mysql
    ports:
      - 3306:3306
    expose:
      - 3306
    entrypoint:
      sh -c "
        echo 'CREATE DATABASE IF NOT EXISTS documentation;' > /docker-entrypoint-initdb.d/init.sql;
        /usr/local/bin/docker-entrypoint.sh --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
      "
    environment:
      MYSQL_DATABASE: "app"   
      MYSQL_USERNAME: "admin"
      MYSQL_PASSWORD: qazx4rf6resdewedWEDXRTrdxdrtgfxRTFD
      MYSQL_ROOT_PASSWORD: qazx4rf6resdewedWEDXRTrdxdrtgfxRTFD
    volumes:
      - type: volume
        source: mysql_db
        target: /var/lib/mysql
    networks:
      - app-network
  bookstack: 
    # documentation with bookstack
    image: solidnerd/bookstack:0.27.5
    container_name: bookstack
    ports:
      - 8999:80
    expose:
      - 8999
    restart: always
    environment:
      DB_HOST: mysql:3306 
      DB_DATABASE: "documentation" 
      DB_USERNAME: root
      DB_PASSWORD: qazx4rf6resdewedWEDXRTrdxdrtgfxRTFD
    networks:
      - app-network
    depends_on:
      - mysql
